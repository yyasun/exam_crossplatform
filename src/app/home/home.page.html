<app-header/>

<ion-content [fullscreen]="true">
  <app-form (stringsInputSubmited)="checkIfStringsAreAnagrams($event)"></app-form>
  <ion-card *ngIf="show_output">
    <ion-card-header>
      <ion-card-title>Output</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="isAnagram">Дані строки є анаграмою</ion-card-content>
    <ion-card-content *ngIf="!isAnagram">Дані строки не є анаграмою</ion-card-content>
  </ion-card>
</ion-content>
